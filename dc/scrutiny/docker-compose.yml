services:
  scrutiny:
    image: ghcr.io/analogj/scrutiny:master-omnibus
    container_name: scrutiny
    restart: always
    ports:
      - "8086:8080"
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SCRUTINY_COLLECTOR_AUTOMATIC_DETECTION=true
    devices:
      # - "/dev/sda:/dev/sda"        # Your Big data Drive
      # - "/dev/mmcblk0:/dev/mmcblk0" # Your SD Card Drive
    volumes:
      - /run/udev:/run/udev:ro
      - ${VOLUME_ROOT}/scrutiny/config:/opt/scrutiny/config
      - ${VOLUME_ROOT}/scrutiny/influxdb:/opt/scrutiny/influxdb
    networks:
      - homelab-network
